<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <link href = "./dist/output.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TailwindCloneSite2</title>
    <!-- script for the menu icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body class = "bg-cyan-400">
    <nav class = "bg-white p-5 md:flex justify-between items-center shadow">
      <div class = "">
        <span class = "text-3xl font-[Poppins]">
          <img class = "h-8 inline" src = "https://tailwindcss.com/_next/static/media/tailwindcss-mark.79614a5f61617ba49a0891494521226b.svg" alt = "tailwind logo">
          tailwind
        </span>

        <span class = "md:hidden">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <ul class = "md:flex md:items-center items-start md:space-y-0 space-y-4 md:flex-row flex-col flex bg-white">
        <li class = "mx-4">
          <a href = "#" class = "text-xl hover:text-cyan-500 duration-500">HOME</a>
        </li>
        <li class = "mx-4">
          <a href = "#" class = "text-xl hover:text-cyan-500 duration-500">SERVICE</a>
        </li>
        <li class = "mx-4">
          <a href = "#" class = "text-xl hover:text-cyan-500 duration-500">ABOUT</a>
        </li>
        <li class = "mx-4">
          <a href = "#" class = "text-xl hover:text-cyan-500 duration-500">CONTACT</a>
        </li>
        <li class = "mx-4">
          <a href = "#" class = "text-xl hover:text-cyan-500 duration-500">BLOG</a>
        </li>

        <button class = "bg-cyan-400 text-white hover:bg-cyan-500 duration-500 py-2 ml-4 rounded px-4">Get started</button>
      </ul>
    </nav>

    <script>
      function Menu(e) {
        let list = document.querySelector('ul');

        e.name === 'menu' ? (e.name = "close", list.classList.add('top-[75px]'), list.classList.add("opacity-100")) :( e.name = "menu", list.classList.remove("top-[75px]"), list.classList.remove("opacity-100"))
      }
    </script>
  </body>
</html>
